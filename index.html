<!DOCTYPE html>

    <title>cash register</title>

<body>
    <h2>Cash Register</h2>
    <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return</p>
    <label for="bill-amount">Bill Amount</label>
    <input id="bill-amount" type="number">
    <label for="cash-given">Cash Given</label>
    <input id="cash-given" type="number">
    <button id="calculate-button">Calculate</button>
    <p id="error-message"></p>
    <table>
        <caption>Change to return</caption>
        <tr>
            <th>No Of Notes</th>
            <td id="no-of-notes"></td>
            <td id="no-of-notes"></td>
            <td id="no-of-notes"></td>
            <td id="no-of-notes"></td>
            <td id="no-of-notes"></td>
            <td id="no-of-notes"></td>
            <td id="no-of-notes"></td>
        </tr>
        <tr>
            <th>Note</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>
    </table>
    <script type="text/javascript" src="./index.js"></script>

</html>
