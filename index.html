<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cash register</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav class="navigation"><h2>Cash Register</h2></nav>
    <header class="header">
        <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return</p>
    </header>
    <div class="container">
        <div><label class="bill" for="bill-amount">Bill Amount</label>
        <input id="bill-amount" type="number"></div>
        <div><label class="cash" for="cash-given">Cash Given</label>
        <input id="cash-given" type="number"></div>
        <button id="calculate-button">Calculate</button>
        <p id="error-message"></p>
        <table id="display-table">
            <caption id="caption">Change to return</caption>
            <tr>
                <th>No Of Notes</th>
                <td id="no-of-notes"></td>
                <td id="no-of-notes"></td>
                <td id="no-of-notes"></td>
                <td id="no-of-notes"></td>
                <td id="no-of-notes"></td>
                <td id="no-of-notes"></td>
                <td id="no-of-notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
